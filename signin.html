<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screens-sign-in">
      <header class="header">
        <a href="">
          <div class="container">
            <img class="arrow-left" src="./icons/arrow-left.png" />
          </div>
        </a>
        <div class="title">Sign In</div>
        <div class="container"></div>
      </header>

      <div class="content">
        <div class="div-wrapper">
          <p class="text-wrapper">Continue sign in by verifying the email</p>
        </div>

        <!-- Email Input -->
        <div class="input">
          <label class="label" for="email">Email</label>
          <div class="input-field">
            <input
              id="email"
              class="placeholder"
              placeholder="something@gmail.com"
              type="email"
              required
            />
          </div>
        </div>

        <!-- Password Input -->
        <div class="input">
          <label class="div" for="password">Password</label>
          <div class="input-field">
            <input
              id="password"
              class="placeholder-2"
              type="password"
              placeholder="Enter Your Password"
              style="
              border:none;
              box-shadow:none;
              outline: none;
              "
              required
            />
          </div>
        </div>

        <!-- Continue Button -->
        <a href="dashboard.html">
          <button class="button" id="continueBtn" type="button">
          <div class="text">Continue</div>
          <div class="icon">
            <img class="arrow-right" src="./icons/arrow-right.png" />
          </div>
        </button>
        </a>
      </div>

      <!-- Sign up redirect -->
      <div class="don-t-have-an-wrapper">
        <p class="don-t-have-an">
          <span class="span">Don’t have an account? </span>
          <a href="createaccount.html" class="text-wrapper-2">Sign up</a>
        </p>
      </div>
    </div>

    <!-- ✅ JavaScript for Email Validation -->
    <script>
      document.getElementById('continueBtn').addEventListener('click', function () {
        const emailInput = document.getElementById('email').value.trim();
        const passwordInput = document.getElementById('password').value.trim();

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailInput || !emailRegex.test(emailInput)) {
          alert('Please enter a valid email address.');
          return;
        }

        if (!passwordInput) {
          alert('Please enter your password.');
          return;
        }

        // You can now proceed with login (e.g. form submit, navigation)
        alert('Login successful (dummy flow)');
        // window.location.href = "dashboard.html"; // uncomment if needed
      });
    </script>
  </body>
</html>
