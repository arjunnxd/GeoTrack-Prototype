<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screens-personal">
      <div class="header">
        <div class="div"><div class="title">Vehicle Information</div></div>
        <div class="content"><div class="text-wrapper">2/3</div></div>
      </div>
      <div class="progress-indicator">
        <div class="bar"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
      </div>
      <div class="content-2">
        <div class="input">
          <div class="label">Vehicle Type</div>
          <div class="input-field">
            <div class="placeholder">Select the Vehicle Type</div>
            <div class="right-icon"><img class="chevron-down" src="img/chevron-down.svg" /></div>
          </div>
        </div>
        <div class="input">
          <div class="label">Vehicle Number</div>
          <div class="input-field-2"><div class="placeholder">AP00B0000</div></div>
        </div>
        <div class="frame">
          <div class="input">
            <div class="label">License Number</div>
            <div class="input-field-2"><div class="placeholder">AB1234556</div></div>
          </div>
        </div>
        <div class="frame">
          <div class="input">
            <div class="label">Aadhar</div>
            <div class="input-field-2"><div class="placeholder">XXXX-XXXX-XXXX</div></div>
          </div>
        </div>
        <a href="verification.html" class="button">
        <div class="text">SEND OTP</div>
          <div class="icon">
          <img class="arrow-right" src="img/arrow-right.svg" />
        </div>
        </a>
    </div>
  </body>
</html>
