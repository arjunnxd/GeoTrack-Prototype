<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screens-account">
      <div class="header">
        <div class="div">
          <div class="container"><img class="arrow-left" src="img/arrow-left.svg" /></div>
        </div>
      </div>
      <div class="div-wrapper"><div class="text-wrapper">Change password and verify</div></div>
      <div class="content">
        <div class="content-2">
          <div class="input">
            <div class="label">Old Password</div>
            <div class="input-field"><div class="placeholder">*******</div></div>
          </div>
          <div class="input">
            <div class="label">New Password</div>
            <div class="input-field"><div class="placeholder">*******</div></div>
          </div>
          <div class="frame">
            <div class="input">
              <div class="label">Confirm Password</div>
              <div class="input-field"><div class="placeholder">*******</div></div>
            </div>
          </div>
          <button class="button"><div class="text">SEND OTP</div></button>
        </div>
      </div>
    </div>
  </body>
</html>
