<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screens-personal">
      <div class="header">
        <a href="createaccount.html">
          <div class="container">
            <img class="arrow-left" src="./icons/arrow-left.png" /></div
        ></a>
        <div class="div">
          <div class="title">Personal Information</div>
        </div>
        <div class="content"><div class="text-wrapper">1/3</div></div>
      </div>
      <div class="progress-indicator">
        <div class="bar-2"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="content-2">
        <div class="input">
          <label class="label" for="fullname">Full Name</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="Enter your name"
            class="input-field"
            required
          />
        </div>

        <div class="input">
          <label class="label" for="dob">DOB</label>
          <div class="input-field" style="display: flex; align-items: center">
            <input
              id="dob"
              name="dob"
              type="date"
              placeholder="Select the date of birth"
              class="date-input"
              required
              style="
                border: none;
                outline: none;
                flex-grow: 1;
                padding-left: 8px;
                background-color: transparent;
                box-shadow: none;
              "
            />
          </div>
        </div>
        <div class="input">
          <label class="label" for="phone">Phone Number</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="Enter 10-digit number"
            class="input-field"
            pattern="[0-9]{10}"
            maxlength="10"
            inputmode="numeric"
            required
          />
        </div>
      </div>
      <div class="frame">
        <!-- Next Button -->
        <a href="vehicleinfo.html" class="button" id="nextBtn">
          <div class="text">Next</div>
          <div class="img-wrapper">
            <img class="img" src="./icons/arrow-right.png" alt="Next" />
          </div>
        </a>
      </div>
    </div>
    <script>
      const fullNameInput = document.getElementById("fullname");

      fullNameInput.addEventListener("input", function () {
        // Allow only letters and spaces
        this.value = this.value.replace(/[^a-zA-Z\s]/g, "");
      });

      nextBtn.addEventListener("click", function (event) {
        const name = fullNameInput.value.trim();

        // Allows only alphabets and spaces, at least 2 characters
        const nameRegex = /^[A-Za-z\s]{2,}$/;

        if (!nameRegex.test(name)) {
          event.preventDefault(); // Stop the navigation
          alert("Please enter fullname");
        }

        const phoneInput = document.getElementById("phone");
        const nextBtn = document.getElementById("nextBtn");

        // Make sure only digits and max 10 characters are entered
        phoneInput.addEventListener("input", function () {
          let digits = this.value.replace(/\D/g, "").slice(0, 10);
          this.value = digits;
        });

        // Validate on "Next" button click
        nextBtn.addEventListener("click", function (event) {
          const phone = phoneInput.value.trim();
          const phoneRegex = /^\d{10}$/;

          if (!phoneRegex.test(phone)) {
            event.preventDefault(); // Stop link navigation
            alert("Please enter a valid 10-digit phone number.");
          }
        });
      });
    </script>
  </body>
</html>
