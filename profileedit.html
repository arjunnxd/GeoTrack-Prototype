<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screens-profile">
      <div class="header">
        <div class="div">
          <div class="div-2"><img class="arrow-left" src="img/arrow-left.svg" /></div>
          <div class="div-2">
            <div class="button">
              <div class="icon"><img class="bell" src="img/bell.svg" /></div>
            </div>
          </div>
        </div>
        <div class="container"><div class="element-avatars"></div></div>
      </div>
      <div class="container-2">
        <div class="profile">
          <div class="div-2">
            <div class="element-d-avatars"></div>
            <img class="camera" src="img/camera.svg" />
          </div>
        </div>
        <div class="container-3">
          <div class="input">
            <input class="label" placeholder="Email" type="email" />
            <div class="input-field"><input class="placeholder" placeholder="tenant123@gmail.com" type="email" /></div>
          </div>
          <div class="input">
            <div class="text-wrapper">Name</div>
            <div class="input-field"><div class="placeholder-2">Tenant</div></div>
          </div>
          <div class="input">
            <div class="text-wrapper">Phone Number</div>
            <div class="input-field">
              <p class="placeholder-3">
                <span class="span">+91&nbsp;&nbsp;</span> <span class="text-wrapper-2">0231456789</span>
              </p>
            </div>
          </div>
          <div class="input">
            <div class="text-wrapper">Aadhar</div>
            <div class="input-field"><div class="placeholder-3">XXXX-XXXX-XXXX</div></div>
          </div>
          <button class="button-2"><div class="text">Update Changes</div></button>
        </div>
      </div>
    </div>
  </body>
</html>
