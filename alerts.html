          </div>
        </div>
        <div class="selectable-card-2">
          <div class="wrapper">
            <div class="icon-wrapper"><img class="triangle-alert" src="img/triangle-alert.svg" /></div>

              <p class="p">Truck is speeding very fast beside you</p>
              <div class="description">AP00B2645</div>

          </div>
