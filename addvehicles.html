<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screens-add-vehicles">
      <header class="header">
        <div class="container"><img class="arrow-left" src="img/arrow-left.svg" /></div>
        <div class="title">Add Vehicles</div>
        <div class="container"></div>
      </header>
      <div class="content">
        <div class="div">
          <div class="input">
            <div class="label">Vehicle Type</div>
            <div class="input-field">
              <div class="placeholder">Select the Vehicle Type</div>
              <div class="right-icon"><img class="chevron-down" src="img/chevron-down.svg" /></div>
            </div>
          </div>
          <div class="input">
            <div class="label">Vehicle Number</div>
            <div class="input-field-2"><div class="placeholder">AP00B0000</div></div>
          </div>
          <div class="frame">
            <div class="input">
              <div class="label">Aadhar</div>
              <div class="input-field-2"><div class="placeholder">XXXX-XXXX-XXXX</div></div>
            </div>
          </div>
          <button class="button"><div class="text">SEND OTP</div></button>
        </div>
      </div>
    </div>
  </body>
</html>
