<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screens-create">
      <header class="header">
        <div class="container"><img class="arrow-left" src="img/arrow-left.svg" /></div>
        <div class="title">Create Account</div>
        <div class="container">
          </div>
      </header>
      <div class="content">
        <div class="div-wrapper"><p class="text-wrapper">Create your profile by verifying the email</p></div>
        <div class="input">
          <input class="label" placeholder="Email" type="email" />
          <div class="input-field"><input class="placeholder" placeholder="something@gmail.com" type="email" /></div>
        </div>
        <div class="input">
          <div class="div">Password</div>
          <div class="input-field"><div class="placeholder-2">*******</div></div>
        </div>
        <div class="input">
          <div class="div">Confirm Password</div>
          <div class="input-field"><div class="placeholder-2">*******</div></div>
        </div>
        <a href="personalinfo.html" class="button">
        <div class="text">Continue</div>
          <div class="icon">
          <img class="arrow-right" src="img/arrow-right.svg" />
        </div>
        </a>

      </div>
      <div class="already-have-an-wrapper">
        <p class="don-t-have-an">
        <span class="span">Have an account? </span>
        <a href="signin.html" class="text-wrapper-2">Sign In</a>
       </p>
      </div>
    </div>
  </body>
</html>
