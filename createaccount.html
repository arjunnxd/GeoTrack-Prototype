<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screens-create">
      <header class="header">
        <a href=""><img class="arrow-left" src="./icons/arrow-left.png" /></a>
        
        <div class="title">Create Account</div>
        <div class="container"></div>
      </header>

      <div class="content">
        <div class="div-wrapper">
          <p class="text-wrapper">Create your profile by verifying the email</p>
        </div>

        <!-- Email Input -->
        <div class="input">
          <label class="label" for="email">Email</label>
          <div class="input-field">
            <input
              class="placeholder"
              id="email"
              name="email"
              placeholder="username@gmail.com"
              type="email"
              required
            />
          </div>
        </div>

        <!-- Password Input -->
        <div class="input">
          <label class="label" for="password">Password</label>
          <div class="input-field">
            <input
              class="placeholder"
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <!-- Confirm Password Input -->
        <div class="input">
          <label class="label" for="confirm-password">Confirm Password</label>
          <div class="input-field">
            <input
              class="placeholder"
              id="confirm-password"
              name="confirm-password"
              type="password"
              placeholder="Re-enter your password"
              required
            />
          </div>
        </div>

        <!-- Continue Button -->
        <a href="personalinfo.html" class="button">
          <div class="text">Continue</div>
          <div class="icon">
            <img class="arrow-right" src="./icons/arrow-right (2).png" />
          </div>
        </a>
      </div>

      <!-- Sign In Link -->
      <div class="already-have-an-wrapper">
        <p class="don-t-have-an">
          <span class="span">Have an account? </span>
          <a href="signin.html" class="text-wrapper-2">Sign In</a>
        </p>
      </div>
    </div>
    
  </body>
</html>
